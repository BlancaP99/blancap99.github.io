<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About – Coming Soon</title>

  <!-- ===== FUENTES ===== -->
  <style>
    @font-face {
      font-family: "Moglan Demo";
      src: url("/fonts/MOGLAN_DEMO.TTF") format("truetype");
    }

    @font-face {
      font-family: "Sweet Sans Pro";
      src: url("/fonts/SWEETSANSPROREGULAR.OTF") format("opentype");
    }

    /* ===== RESET ===== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Moglan Demo", serif;
      color: #fff;
      background: url("/images/fondo_intro_2.png") center/cover no-repeat fixed;
    }

    /* ===== MENÚ ===== */
    nav {
      position: absolute;
      top: 2rem;
      left: 5%;
      display: flex;
      align-items: center;
      column-gap: 1.5rem;
      font-family: "Sweet Sans Pro", sans-serif;
      font-size: .8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      z-index: 10;
    }

    .nav-logo {
      height: 1.4rem;
      width: auto;
    }

    .nav-separator {
      width: 1px;
      height: 1.2rem;
      background: #ffffff80;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: font-weight .25s;
    }

    nav a:hover {
      font-weight: 700;
    }

    .hamburger {
      display: none;
    }

    /* ===== CENTRADO ===== */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 200;
      letter-spacing: .15rem;
      text-align: center;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:768px) {
      nav {
        left: 0;
        width: 100%;
        justify-content: center;
      }

      .nav-logo {
        margin: auto;
      }

      .nav-separator {
        display: none;
      }

      .hamburger {
        display: block;
        position: absolute;
        left: 50%;
        top: 2.5rem;
        width: 26px;
        height: 20px;
        transform: translateX(-50%);
        cursor: pointer;
        z-index: 11;
      }

      .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background: #fff;
        margin: 5px 0;
        transition: .3s;
      }

      .nav-links {
        display: none;
      }

      .nav-links.active {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        font-family: "Moglan Demo", "Area Normal", sans-serif;
      }
    }
  </style>
</head>

<body>
  <!-- ===== MENÚ ===== -->
  <nav>
    <img src="/images/BLANCA_NAME.png" class="nav-logo" alt="Blanca Name logo" />

    <span class="hamburger" id="hamburger"><span></span><span></span><span></span></span>

    <span class="nav-separator"></span>

    <div class="nav-links" id="navLinks">
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="about.html">About</a>
      <a href="#contact">Contact</a>
      <a href="inquiry.html">Inquiry</a>
    </div>
  </nav>

  <h1>COMING&nbsp;SOON</h1>

  <!-- ===== JS para menú móvil ===== -->
  <script>
    const burger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    burger.addEventListener("click", () => navLinks.classList.toggle("active"));
  </script>
</body>
</html>
