<!-- =========================================================
     skills.html – 4×2 cuadrada, menos espacio horizontal
     (único cambio: fondo inmóvil mediante ::before)
========================================================= -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills – Gallery</title>

<style>
/* ---------- 1. FUENTES ---------- */
@font-face{font-family:"Area Normal";src:url("/fonts/AreaNormal.woff2") format("woff2"),url("/fonts/AreaNormal.woff") format("woff");}
@font-face{font-family:"Sweet Sans Pro";src:url("/fonts/SWEETSANSPROREGULAR.OTF") format("opentype");}
@font-face{font-family:"Moglan Demo";src:url("/fonts/MOGLAN_DEMO.TTF") format("truetype");}

/* ---------- 2. RESET & FONDO INMÓVIL ---------- */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}

html,body{height:100%;}
body{
    position:relative;                      /* stacking-context */
    color:#fff;
    font-family:"Area Normal",sans-serif;
}
/* capa fija que funciona también en móvil */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("/images/fondo_intro_2.png") center/cover no-repeat;
    z-index:-1;
    pointer-events:none;
    transform:translateZ(0);
}

/* ---------- 3. MENÚ ---------- */
nav{position:absolute;top:2rem;left:5%;display:flex;align-items:center;gap:1.5rem;font-family:"Sweet Sans Pro";font-size:.8rem;text-transform:uppercase;letter-spacing:1px;z-index:100;}
.nav-logo{height:1.4rem;cursor:pointer;}
.nav-separator{width:1px;height:1.2rem;background:#ffffff80;}
.nav-links{display:flex;gap:1.5rem;}
nav a{color:#fff;text-decoration:none;transition:font-weight .25s;}
nav a:hover{font-weight:700;}
.hamburger{display:none;}
.hamburger span{display:block;width:100%;height:2px;background:#fff;margin:5px 0;}

/* ---------- 4. SKILLS GRID ---------- */
:root{--size:150px;}

.skills-wrapper{max-width:1000px;margin:14rem auto 4rem;padding:0 1rem;}
.skills-grid{display:grid;grid-template-columns:repeat(4,1fr);row-gap:.2rem;column-gap:.1rem;justify-items:center;align-items:center;}
.skill{width:var(--size);aspect-ratio:1/1;border-radius:6px;overflow:hidden;}
.skill img{width:100%;height:100%;object-fit:cover;}

/* ---------- 5. RESPONSIVE ---------- */
@media(max-width:1024px){.skills-grid{grid-template-columns:repeat(3,1fr);} }
@media(max-width:768px){
    nav{left:0;right:0;width:100%;justify-content:center;}
    .nav-logo{margin:auto;}
    .nav-separator{display:none;}
    .hamburger{display:block;position:absolute;left:50%;top:2.5rem;width:26px;height:20px;transform:translateX(-50%);cursor:pointer;z-index:101;}
    .nav-links{display:none;}
    .nav-links.active{position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;flex-direction:column;gap:2rem;justify-content:center;align-items:center;font-family:"Moglan Demo","Area Normal",sans-serif;}

    .skills-wrapper{margin:10rem auto 3rem;}
    .skills-grid{grid-template-columns:repeat(2,1fr);row-gap:.3rem;column-gap:.1rem;}
    :root{--size:160px;}
}
</style>
</head>

<body>

<!-- ======= MENÚ ======= -->
<nav>
    <a href="index.html#skipIntro"><img src="images/BLANCA_NAME.png" class="nav-logo" alt="Home"></a>
    <span class="nav-separator"></span>
    <div class="nav-links" id="navLinks">
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="inquiry.html">Inquiry</a>
    </div>
    <span class="hamburger" id="hamburger"><span></span><span></span><span></span></span>
</nav>

<!-- ======= SKILLS GRID ======= -->
<section class="skills-wrapper">
    <div class="skills-grid">
        <div class="skill"><img src="images/3d.png"             alt="Skill 1"></div>
        <div class="skill"><img src="images/motion.png"         alt="Skill 2"></div>
        <div class="skill"><img src="images/graphic.png"        alt="Skill 3"></div>
        <div class="skill"><img src="images/branding.png"       alt="Skill 4"></div>
        <div class="skill"><img src="images/logo.png"           alt="Skill 5"></div>
        <div class="skill"><img src="images/illustration_2.png" alt="Skill 6"></div>
        <div class="skill"><img src="images/web.png"            alt="Skill 7"></div>
        <div class="skill"><img src="images/web_3.png"          alt="Skill 8"></div>
    </div>
</section>

<!-- ======= JS: hamburger ======= -->
<script>
document.getElementById("hamburger")
        .addEventListener("click",()=>document.getElementById("navLinks").classList.toggle("active"));
</script>

</body>
</html>
